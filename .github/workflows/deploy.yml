name: Deploy to Google Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    name: 'Deploy Backend to Cloud Run'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker for Artifact Registry'
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: 'Build and Push Backend Docker Image'
        run: |
          cd backend
          docker build -t us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:latest .
          docker push us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:latest

      - name: 'Deploy Backend to Cloud Run'
        run: |
          gcloud run deploy geocheapest-api \
            --image us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="SECRET_KEY=${{ secrets.SECRET_KEY }}"
