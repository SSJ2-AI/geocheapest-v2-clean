name: Deploy GeoCheapest to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    name: 'Deploy Backend to Cloud Run'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'geocheapest-v2'

      - name: 'Create Artifact Registry Repository (if needed)'
        run: |
          gcloud artifacts repositories create geocheapest \
            --repository-format=docker \
            --location=us-central1 \
            --description="GeoCheapest Docker repository" \
            --project=geocheapest-v2 || echo "Repository already exists"

      - name: 'Configure Docker for Artifact Registry'
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: 'Build and Push Backend Docker Image'
        run: |
          cd backend
          docker build -t us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:${{ github.sha }} \
                       -t us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:latest .
          docker push us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:latest

      - name: 'Deploy Backend to Cloud Run'
        run: |
          gcloud run deploy geocheapest-api \
            --image us-central1-docker.pkg.dev/geocheapest-v2/geocheapest/backend:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --project geocheapest-v2 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --update-env-vars="SECRET_KEY=${{ secrets.SECRET_KEY }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},SHOPIFY_API_KEY=${{ secrets.SHOPIFY_API_KEY }},STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }},STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }},SHIPPO_API_KEY=${{ secrets.SHIPPO_API_KEY }},FRONTEND_URL=https://geocheapest-v2.web.app,BACKEND_URL=https://geocheapest-api-PLACEHOLDER.run.app"



      - name: 'Get Cloud Run Service URL'
        run: |
          SERVICE_URL=$(gcloud run services describe geocheapest-api \
            --region us-central1 \
            --project geocheapest-v2 \
            --format='value(status.url)')
          echo "Backend deployed to: $SERVICE_URL"
          echo "BACKEND_URL=$SERVICE_URL" >> $GITHUB_ENV
